Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d [trace=%X{X-Trace-Id:-},span=%X{X-Span-Id:-},%t] %highlight{%-5level} -- %c{1.}: %msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    Logger:
      name: com.sax
      additivity: false
      level: debug
      AppenderRef:
        ref: Console